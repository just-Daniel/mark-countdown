<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Стосунки Марка</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/128/1407/1407089.png">
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="scripts.js"></script>
</head>
<body>
    <section>
        <div class="header">
            <h1>Марк почне спілкуватись з дівчатами через:</h1>
        </div>

        <div class="countdown-container" id="countdown">
            <div class="flex flex-col">
                <span id="days" class="countdown-value"></span>
                <span class="countdown-heading">Дні</span>
            </div>
            <div class="flex flex-col">
                <span id="hours" class="countdown-value"></span>
                <span class="countdown-heading">Години</span>
            </div>
            <div class="flex flex-col">
                <span id="minutes" class="countdown-value"></span>
                <span class="countdown-heading">Хвилини</span>
            </div>
            <div class="flex flex-col">
                <span id="seconds" class="countdown-value"></span>
                <span class="countdown-heading">Секунди</span>
            </div>
        </div>
    </section>
</body>
</html>
